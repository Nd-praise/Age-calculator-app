<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css" />

  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <div class="container">
    <div class="input-flex">
      <div class="input-container">
        <span>DAY </span>
        <input type="number" name="DD" id="day">
        <small class="error-day"></small>
      </div>
      <div class="input-container">
        <span>MONTH </span>
        <input type="number" name=MM id="month">
        <small class="error-month"></small>
      </div>
      <div class="input-container">
        <span>YEAR </span>
        <input type="number" name="YYYY" id="year">
        <small class="error-year"></small>
      </div>
    </div>

    <br/>
  
      <button class="submit-btn"> 
        <img src="assets/images/icon-arrow.svg" alt="" >
      </button>
    
    <div class="output">
      <h1><span class="output-year">-- </span>years</h1>
      <h1><span class="output-month">-- </span>months</h1>
      <h1><span class="output-day">-- </span>days</h1>
    </div>
  </div>
 
  <script src="script.js"></script>
</body>
</html>
